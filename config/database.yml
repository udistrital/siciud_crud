# PostgreSQL version 12.x
#   gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem 'pg'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode
  database: <%= ENV['SICIUD_CRUD_PGDB'] || 'siciud_v2' %>
  host: <%=ENV['SICIUD_CRUD_PGHOST'] || '192.168.0.4' %>
  port: <%=ENV['SICIUD_CRUD_PGPORT'] || '3505' %>
  username: <%=ENV['SICIUD_CRUD_PGUSER'] || 'postgres' %>
  password: <%=ENV['SICIUD_CRUD_PGPASS'] || 'p0stg*3s'  %>
  schema_search_path: <%= ENV['SICIUD_CRUD_PGSCHEMA'] || 'public' %>

development:
  <<: *default
#  database: <%#= ENV['SICIUD_CRUD_PGDB_DEV'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
#  database: <%#= ENV['SICIUD_CRUD_PGDB_TEST'] %>

production:
  <<: *default
  #  database: <%#= ENV['SICIUD_CRUD_PGDB_PROD'] %>
